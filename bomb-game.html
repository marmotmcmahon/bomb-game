
<!DOCTYPE html>
<html>
<head>
    <title>Defuse the Bomb</title>
</head>
<body>
    <h2 id="message">This bomb will explode in <span id="timer">10</span> seconds.</h2>
    <button id="defuser">Defuse the Bomb</button>
    <br>
    <button id="resumer">Resume the Bomb</button>
    <br>
    <button id="reseter">Reset the Bomb</button>

    <script>
        var detonationTimer = 10;
               var max = 0
               var interval = 1000;
               function updateTimer() {
                   if (detonationTimer == max) {
                       alert('Oops!');
                       document.body.innerHTML = "The bomb exploded.";
                       clearInterval(intervalId);
                   } else if (detonationTimer > max) {
                       document.getElementById('timer').innerHTML = detonationTimer;
                   }
                   detonationTimer --;
               }
        var intervalId = setInterval(updateTimer, interval);
        function defuseTheBomb() {
            if (detonationTimer) {
                clearInterval(intervalId);
                alert("BOM DEFUSED")
            }
        }
        function resumeTheBomb() {
                if (detonationTimer == max) {
                    alert('Oops!!');
                    document.body.innerHTML = 'The bomb exploded.';
                    clearInterval(intervalId);
                } else if (detonationTimer > max) {
                    document.getElementById('timer').innerHTML = detonationTimer;
                    intervalId = setInterval(updateTimer, interval);
                }
            detonationTimer --;
        }
        function resetTheBomb(){
            if (detonationTimer) {
                clearInterval(intervalId);
                detonationTimer = 10;
                intervalId = setInterval(updateTimer, interval);
                alert("BOM reset");
            };
        }
        //var target = document.getElementById/ClassName/TagName("element id from top of page");
        //target.addEventListener(event trigger, function to be called, false)
        var defuser = document.getElementById('defuser');
        defuser.addEventListener('click', defuseTheBomb, false);
        var resumer = document.getElementById('resumer');
        resumer.addEventListener("click", resumeTheBomb,
        false);
        var reseter = document.getElementById('reseter');
        reseter.addEventListener("click", resetTheBomb,
        false);
    </script>
</body>
</html>
